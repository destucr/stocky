services:
  backend:
    build: .
    container_name: stocky-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - db
    restart: always

  agent:
    build:
      context: ..
      dockerfile: agent/Dockerfile
    container_name: stocky-agent
    network_mode: host
    environment:
      DB_HOST: localhost
      DB_PORT: 5433
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-stocky}
      BACKEND_URL: http://localhost:8080
    depends_on:
      - db
    restart: always

  db:
    image: postgres:15-alpine
    container_name: stocky-psql
    ports:
      - "${DB_EXTERNAL_PORT:-5433}:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-stocky}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
